<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/main.js"></script>
    <title>LOGIN</title>
</head>

<body>

    <h1>Formulário de login</h1>
    <img src="avatar.jpg" alt="imagem" style="width: 600;" height="600">
    <h2>Usuário</h2>
    <div style="height: 50px;" width: 520px;>
        <label for="nomeusuario"></label>
        <input id="nomeusuario" type="text" name="nomeusuario" placeholder="Digite seu nome de Usuário">
    </div>
    <h3>Senha</h3>
    <div style="height: 50px;" width: 520px;>
        <label for="senhausuario"></label>
        <input id="senhausuario" type="password" name="senhausuario" placeholder="Digite sua senha">
    </div>
    
    <div>
      <button onclick="autenticalogin()" type="button">Entrar</button>
    </div>



</body>

</html>
